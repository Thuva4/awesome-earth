- title: NRCS - Natural Resources Conservation Service
  url: https://www.nrcs.usda.gov/
  categories:
  - land-management
  description: NRCS is AMAZING! If you're a landowner in the US, and want financial and/or technical assistance to manage and conserve your land, this org is your best friend.  All kinds of landowners can receive financial assistance from NRCS to make improvements to their land.  NRCS offers voluntary programs to eligible landowners and agricultural producers to provide financial and technical assistance to help manage natural resources in a sustainable manner.  Through these programs the agency approves contracts to provide financial assistance to help plan and implement conservation practices that address natural resource concerns or opportunities to help save energy, improve soil, water, plant, air, animal and related resources on agricultural lands and non-industrial private forest land.  All programs are voluntary and offer science-based solutions that benefit both the landowner and the environment.  Programs include emergency watershed protection and flood prevention, watershed rehabilitation, surveys and planning, healthy forest reserve easements, agricultural conservation easements, conservation stewardship, and environmental quality incentives.

